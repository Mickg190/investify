
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    /* Header Styles */
    .header {
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
      width: 99%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      padding: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Logo Styles */
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    /* Withdraw Container Styles */
    .withdraw-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 100px;
    }
    /* Form Styles */
    .withdraw-container form {
      margin-top: 20px;
    }
    /* Label Styles */
    .withdraw-container label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    /* Input Field Styles */
    .withdraw-container input[type="text"], input[type="number"] {
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 90%;
			text-align: center;
			
		}
    /* Button Styles */
    .withdraw-container button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0.8;
    }
    .withdraw-container button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Withdraw</h1>
    <button class="logout-btn" id="logout-btn">Back</button>
  </div>
  <div class="withdraw-container">
    <form>
      <label>Account Number:</label>
      <input type="text" id="account-number">
      <label>Account Name:</label>
      <input type="text" id="account-name">
      <label>Bank Name:</label>
      <input type="text" id="bank-name">
      <label>IFSC Code:</label>
      <input type="text" id="ifsc-code">
      <label>Amount:</label>
      <input type="number" id="amount">
      <button id="withdraw-btn">Withdraw</button>
    </form>
  </div>
  <script>
    document.getElementById('withdraw-btn').addEventListener('click', () => {
  const amount = document.getElementById('amount').value;
  const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

  if (amount > 0 && amount <= loggedInUser.balance) {
    // Update user balance
    loggedInUser.balance -= parseInt(amount);
    localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

    // Redirect to Dashboard
    window.location.href = 'dashboard.html';

    // Display updated balance on Dashboard
    const dashboardBalance = document.getElementById('balance');
    dashboardBalance.innerText = `Balance: ${loggedInUser.balance}`;
  } else {
    alert('Invalid amount or insufficient balance.');
  }
});
  </script>
</body>
</html>
