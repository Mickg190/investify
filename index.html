<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVESTIFY</title>
  <style>
    /* Add your styles here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    .logo {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 20px auto;
      text-align: center;
      position: relative;
    }
    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .logo h1 {
      font-size: 36px;
      font-weight: bold;
      margin-top: -20px;
      display: inline-block;
      vertical-align: middle;
    }
    .tagline {
      font-size: 18px;
      color: #666;
    }
    .features {
      margin-top: 20px;
      text-align: center;
    }
    .feature {
      margin-bottom: 10px;
    }
    .cta-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .cta-btn:hover {
      background-color: #3e8e41;
    }
    .sponsored-by {
      margin-top: 5px;
      font-size: 14px;
      color: #ff1f00;
      text-align: center;
    }
    .sponsored-by img {
      width: 100px;
      height: 100px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Investify Logo">
      <h1>INVESTIFY</h1>
    </div>
    <div class="tagline">Empowering Your Financial Future</div>
    <p>Investify is a daily investment platform that helps you grow your wealth. Our platform is sponsored by:</p>
    <div class="sponsored-by">
      <img src="bank.png" alt="Wells Fargo Bank Logo">
     <p>🆆🅴🅻🅻🆂 🅵🅰🆁🅶🅾 🅱🅰🅽🅺, 🆆🅷🅴🅴🅻🆂 🅱🆁🅰🅽🅲🅷</p>
    </div>
    <div>
    <div class="features">
      <div class="feature">Low-risk investment opportunities</div>
      <div class="feature">High returns on investment</div>
      <div class="feature">User-friendly interface</div>
      <div class="feature">Expert guidance</div>
    </div>
    <button class="cta-btn" onclick="window.location.href='login.html'">GET STARTED</button>
  </div>
</body>
</html>
