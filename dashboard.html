
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.header {
			background-color: #f0f0f0;
			border-bottom: 1px solid #ddd;
			width: 95%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		.logo {
			width: 40px;
			height: 40px;
			margin-right: 10px;
		}
		
		.header h1 {
			font-size: 24px;
			margin: 0;
		}
		
		.logout-btn {
			font-size: 12px;
			color: #666;
			cursor: pointer;
			background: none;
			border: none;
			padding: 0;
		}
		
		.content-container {
			padding: 50px 20px 20px;
			text-align: center;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			width: 80%;
			margin: 40px auto;
		}
		
		.buttons-section {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}
		
		.button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			margin: 10px 0;
			border: 2px solid #4CAF50;
			transition: background-color 0.3s ease;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
		.bold-text {
  font-weight: bold;
  font-size: 30px
}
	</style>
</head>
<body>
	<div class="header">
		<img src="logo.png" alt="Logo" class="logo">
		<h1>DASHBOARD</h1>
		<button class="logout-btn" id="logout-btn">logout</button>
	</div>
	<div class="content-container">
	    <p class="bold-text">üòÅWELCOMEü§©</p>
		
			<h2 id="username"></h2>
			<p id="balance"></p>
			<div class="countdown">
				<p>Days remaining: <span id="days-remaining"></span></p>
			</div>
		</div>
		<div class="buttons-section">
			<button class="button" id="invest-btn">INVEST</button>
			<button class="button" id="withdraw-btn">WITHDRAW</button>
			<button class="button" id="deposit-btn">DEPOSIT</button>
		</div>
	</div>
	
	<script>
	    
		const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
		const investmentDays = 30;
		
		document.getElementById('username').innerText = loggedInUser.name;
		document.getElementById('balance').innerText = `$${loggedInUser.balance}`;
		
		const countdown = () => {
			const investmentDate = new Date(loggedInUser.investmentDate);
			if (!isNaN(investmentDate.getTime())) {
				const daysRemaining = investmentDays - Math.floor((new Date() - investmentDate) / (1000 * 60 * 60 * 24));
				document.getElementById('days-remaining').innerText = daysRemaining;
			} else {
				document.getElementById('days-remaining').innerText = "Invalid date";
			}
		}
		
		countdown();
		
		document.getElementById('logout-btn').addEventListener('click', () => {
			localStorage.removeItem('loggedInUser');
			window.location.href = 'index.html';
		});
		
		document.getElementById('withdraw-btn').addEventListener('click', () => {
			window.location.href = 'withdraw.html';
		});
		
		document.getElementById('invest-btn').addEventListener('click', () => {
			window.location.href = 'invest.html';
		});
		
		document.getElementById('deposit-btn').addEventListener('click', () => {
			window.location.href = 'deposit.html';
		});
	</script>
</body>
</html>
